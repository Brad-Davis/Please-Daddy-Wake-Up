<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <video id="sleepVid">

    <video id="quietVid">

    <video id="loudVid">

        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML video. -->
    </video>
    <video id="wakeVid">
        <!-- <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML video. -->
    </video>
    <h3>PLEASE SPEAK KINDLY</h3>
    <p id="reaction"></p>
    <div id="volume-visualizer"></div>
    <div id="modal">
        <h1>Wake Up Papa</h1>
        <img alt="dad's face" src="" />
        <div ontouchstart="">
            <div class="button">
                <a href="#" id="start">Start!</a>
            </div>
        </div>
        <h4>Made by <a href="https://alexvrahas.com/">Alex Vrahas</a> and <a href="https://bradcampdavis.com/">Brad
                Davis</a></h4>

    </div>

    <div id="output">
        <div class="bubble">hello</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="tooLoud.js"></script>

</html>
